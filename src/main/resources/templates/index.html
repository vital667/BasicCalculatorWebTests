<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body bgcolor="#99CC66">
<hr>
    SIMPLE CALCULATOR
    <br>
        <hr>

            <img src="https://www.studentdebtrelief.us/wp-content/uploads/2018/03/calculator.jpg" style="max-width:100%;" >
        <hr>
    <center>RESULT: <p type="text" th:text="${result}" type="text" ></center>
    <br>
    <form method="post" th:action="@{/}" th:object="${operationModel}">
        <input type="text" th:field="*{a}" placeholder="0">     <input type="text" th:field="*{b}" placeholder="0">
        <br>
        CHOOSE OPERATION:
        <br>
            <input type="submit" class="button" name="add" value="+">
            <input type="submit" class="button" name="sub" value="-">
            <input type="submit" class="button" name="mul" value="*">
            <input type="submit" class="button" name="div" value="/">
        <br>
    </form>
<hr>
    <br>
    AVERAGE CALCULATOR
        <form method="post" th:action="@{/}" th:object="${operationModel}">
            <input type="text" th:field="*{a}" placeholder="0">
            <br>
            CHOOSE OPERATION:
            <br>
            <input type="submit" class="button" name="sqr" value="^">
            <input type="submit" class="button" name="ele" value="!^">
            <input type="submit" class="button" name="fac" value="!">
            <input type="submit" class="button" name="prm" value="1?">
        </form>

</body>
</html>
